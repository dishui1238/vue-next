<div id="app">
  {{title}}
  <comp></comp>
</div>

<script src="../dist/vue.global.js"></script>
<script>
  const { createApp } = Vue
  createApp({
    data() {
      return {
        title: 'hello,vue3'
      }
    },
  })
  .component('comp', {
    template: '<div>comp</div>'
  })
  .mount('#app')
</script>
